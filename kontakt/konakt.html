              <form id="bookingForm">

                  <input type="time" id="time" name="time" required>

                  <select id="location" name="location">
                      <option value="window">У окна</option>
                      <option value="quiet">Спокойное место</option>
                      <option value="bar">У барной стойки</option>

                  <button type="submit">Отправить</button>
              </form>

        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=ваш_ключ_api"></script>
        <script>
            // Инициализация карты
            ymaps.ready(init);

            function init() {
                // Создание карты
                var myMap = new ymaps.Map("map", {
                    center: [55.844773, 37.456936], // Координаты центра карты
                    zoom: 15 // Масштаб карты
                });

                // Добавление метки на карту
                var myPlacemark = new ymaps.Placemark([55.844773, 37.456936], {
                    hintContent: "Ресторан VG",
                    balloonContent: "Ресторан VG"
                });

                myMap.geoObjects.add(myPlacemark);
            }
        </script>
