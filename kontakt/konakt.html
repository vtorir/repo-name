      // Инициализация карты
      ymaps.ready(init);

      function init() {
          // Создание карты
          var myMap = new ymaps.Map("map", {
              center: [55.844773, 37.456936], // Координаты центра карты
              zoom: 15 // Масштаб карты
          });

          // Добавление метки на карту
          var myPlacemark = new ymaps.Placemark([55.844773, 37.456936], {
              hintContent: "Ресторан VG",
              balloonContent: "Ресторан VG"
          });

          myMap.geoObjects.add(myPlacemark);
      }
